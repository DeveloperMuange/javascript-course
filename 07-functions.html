<!DOCTYPE html>
<html>
  <head><title>Functions</title></head>
  <body>
    <script>
      function function1 (){
        console.log('Hello');
        console.log(2+2);
      }

      //Call the function
      function1();


      //Parameters
      function calculateTax (cost, taxPercent = 0.1){
        console.log(cost * taxPercent);
      }

      calculateTax(2000, 0.2);
      calculateTax(5000, 0.1);
      calculateTax(400, 0.3); 
    </script>
  </body>
</html>
