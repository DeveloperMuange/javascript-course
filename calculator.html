<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>

    <p>Calculator</p>

    <!--Create an element to display the calculation.-->
    <p class="js-calculation"></p>


    <p>
      <button onclick="
      updateCalculation('1');
      ">1</button>
    <button onclick="
    updateCalculation('2');
    ">2</button>

    <button onclick="
    updateCalculation('3');
    ">3</button>

    <button onclick="
    updateCalculation('+');
    ">+</button>
    </p>

    <p>
      <button onclick="
      updateCalculation('4');
      ">4</button>

    <button onclick="
    updateCalculation('5');
    ">5</button>

    <button onclick="
    updateCalculation('6');
    ">6</button>

    <button onclick="
    updateCalculation('-');
    ">-</button>
    </p>

    <p>
      <button onclick="
      updateCalculation('7');
      ">7</button>

    <button onclick="
    updateCalculation('8');
    ">8</button>

    <button onclick="
    updateCalculation('9');
    ">9</button>

    <button onclick="
    updateCalculation('*');
    ">*</button>
    </p>

    <p>
      <button onclick="
      updateCalculation('0');
      ">0</button>

    <button onclick="
    updateCalculation('.');
    ">.</button>

    <button onclick="
    calculation = eval(calculation);
    
    //Display calculation on the page instead of console
    displayCalculation();

    // Save the calculation here.
    localStorage .setItem('calculation', calculation);
    ">=</button>

    <button onclick="
    updateCalculation('/');
    ">/</button>
    </p>

    <p>
      <button onclick="
    calculation = '';
    //Display calculation on the page instead of console
    displayCalculation();

    // Save the calculation here.
    localStorage.setItem('calculation', calculation);
    ">Clear</button>
    </p>

    
    

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      //Display calculation when the page first loads.
      displayCalculation();

      function updateCalculation (value){
        calculation += value;

        //Display calculation on the page instead of console
        displayCalculation();
        
        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation () {document.querySelector('.js-calculation')
          .innerHTML = calculation;
      };
    </script>
  </body>
</html>
