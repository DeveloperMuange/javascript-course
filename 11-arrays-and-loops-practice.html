      // CREATE A FUNCTION findIndex(array, word) THAT SEARCHES AN ARRAY
      // FOR A STRING (in the word parameter) AND RETURNS THE INDEX
      // OF THE FIRST APPEARANCE OF THE STRING. IF IT DOESN'T EXIST, RETURN -1.

      function findIndex(array, word){
        //let array = [];

       // index = -1;

        for (let i = 0; i< array.length; i++){
          if (array[i] === word) {
            // Instead of creating an accumulator
            // variable and updating it in the loop,
            // we can just return i directly, when
            // we find it since this is a function.
            return i;
          }
        }

        // If the function has not returned by now,
        // logically that means the word must not
        // exist in the array, so we'll return -1.
        return -1;
      }

      // CREATE A FUNCTION removeEgg(foods) THAT TAKES AN ARRAY OF STRINGS 
      // AND RETURNS AN ARRAY WHERE THE STRING 'egg' IS REMOVED. 
      // REMOVE ONLY THE FIRRST TWO EGGS

    function removeEgg(foods){
      const result = [];
      let eggsRemoved = 0;

      for(let i = 0; i < foods.length; i++){
        // Only skip 'egg' if we removed less than 2
        // of them so far.

        if (foods[i] === 'egg' && eggsRemoved < 2){
          // Update the number of 'egg' we have removed.
          // This must be done before continue, otherwise,
          // doing continue first will just skip this code.

          continue;
        } 
        // We don't need to have an else here because
        // the only way to reach this code is if the 
        // if-statement above is false.
        result.push(foods[i]);
      }

      return result;
    }

    // CREATE A FUNCTION unique(array) THAT TAKES AN ARRAY OF STRINGS AND RETURNS AN ARRAY
    // WHERE EACH STRING ONLY APPEARS ONCE. 
    // TRY TO USE THE findIndex() FUNCTION IN THE SOLUTION
    function unique(array){
      const result = [];

      for (let i = 0; i< array.length; i++){
        const word = array[i];

        // Using the findIndex() function from above, we
        // can check if the string is already in the result array.
        // If it's not in the result array
        // (index is -1), then add it to the result array.

        if (findIndex(result, word) === -1){
          result.push(word);
        }
      }
      return result;
    }
