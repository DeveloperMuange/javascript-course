      const todoList = [
        'make dinner',

        'watch YouTube'
      ];

      for (let i = 0; i < todoList.length; i ++){
        const value = todoList[i]
        console.log(value);
      }
      
      //THE ACCUMULATOR PATTERN
      const nums = [1, 1, 3];
      let total = 0;

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i]
        total += num;
      }
      console.log(total);
